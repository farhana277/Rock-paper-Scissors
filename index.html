<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  
  <div class="container">
    <details class="rules-container">
      <summary>Game Rules</summary>
      <p>First to 3 points wins.</p>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </details>

    <div class="score-container">
      <span>Player: <strong id="player-score">0</strong></span>
      <span>Computer: <strong id="computer-score">0</strong></span>
    </div>

    <div class="options-container">
      <h2>Pick Your Move:</h2>
      <div class="btn-container">
        <button class="btn-option" data-choice="Rock">🪨 Rock</button>
        <button class="btn-option" data-choice="Paper">📄 Paper</button>
        <button class="btn-option" data-choice="Scissors">✂️ Scissors</button>
      </div>
    </div>

    <div class="results-container">
      <p id="results-msg"></p>
      <p id="winner-msg"></p>
      <button class="btn-reset" id="reset-game-btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
